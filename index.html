<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <!-- Site settings + theme bootstrap (used by App.tsx/ThemePicker) -->
  <script>
    (function () {
      const set=(k,v)=>localStorage.setItem(k,v);
      const get=(k)=>localStorage.getItem(k);

      window.__siteSettings = {
        branding: {
          theme_default: "system",
          accent_default: "#000000",
          palette: ["#000000", "#fb0100", "#00ff85", "#3a83f3"]
        },
        seo: {
          site_title: "Daniel Forero • Material 3 Web Portfolio",
          site_description:
            "I turn Web3 ideas into real-world businesses—and then make sure the world hears about them."
        }
      };

      function applyTheme(mode, persist=false){
        const root=document.documentElement;
        root.classList.remove('light','dark');
        let finalMode = mode;
        if (mode === 'system') {
          finalMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        root.dataset.theme = finalMode;
        if(finalMode === 'light') root.classList.add('light');
        if(finalMode === 'dark')  root.classList.add('dark');
        if(persist) set('df_theme',mode);
      }

      function applyAccent(hex, persist=false){
        if(persist) set('df_accent',hex);
        // Detailed palette will be applied by the React app.
      }

      const s = window.__siteSettings;
      document.title = s.seo.site_title;

      const metaDesc = document.querySelector('meta[name="description"]') || (function(){
        const m=document.createElement('meta'); m.name='description'; document.head.appendChild(m); return m;
      })();
      metaDesc.setAttribute('content', s.seo.site_description);

      applyTheme(get('df_theme') || s.branding.theme_default);
      if (!get('df_accent')) set('df_accent', s.branding.accent_default);

      window.DFTheme = {
        applyTheme,
        applyAccent,
        resetToDefaults(){
          localStorage.removeItem('df_theme');
          localStorage.removeItem('df_accent');
          applyTheme(s.branding.theme_default, true);
          applyAccent(s.branding.accent_default, true);
          window.location.reload();
        },
        palette: s.branding.palette
      };
    })();
  </script>

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Daniel Forero • Material 3 Web Portfolio" />
  <meta property="og:description" content="I turn Web3 ideas into real-world businesses—and then make sure the world hears about them." />
  <meta property="og:image" content="https://picsum.photos/1200/630" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Tailwind via CDN (works fine with Vite for this use-case) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <!-- Base styles; App adds dynamic theme palette -->
  <link rel="stylesheet" href="/index.css" />
</head>
<body class="antialiased">
  <div id="root"></div>

  <!-- IMPORTANT: Only one entry. The old /src/index.tsx does not exist. -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
